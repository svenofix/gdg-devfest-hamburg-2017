<dom-module id="the-end-block">

  <template>

      :host {
        display: block;
        /*background: var(--default-primary-color);*/
        /*background: #009688;*/
        background: #3f51b5;
        color: white;
      }

      .container {
        @apply(--layout-vertical);
        justify-content: center;
      }

      .about-item {
        /*@apply(--layout-flex-5);*/
        /*text-align: justify;*/

      }

      .about-item:not(:first-of-type) {

        color: white;
